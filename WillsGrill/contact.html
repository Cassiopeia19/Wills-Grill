        </p>
        <p>

          <textarea name="message"></textarea>
        </p>
        <p>
          <!--once the user clicks 'submit', it calls an alert statement-->
          <script>
            function submit() {
              window.alert("Thank you for contacting us!" + "\n" +"We will reach out to you within 7-10 business days.");
            }
          </script>
          <input type="button" value="send" onclick="submit()">
          <input type="reset" value="reset">
        </p>
