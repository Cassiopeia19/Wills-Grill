<!-- font size below made the arrows bigger SN-->
  <button class="button black left-button" onclick="plusDivs(-1)" style="font-size:2em; ">&#10094;</button>
  <button class="button black right-button" onclick="plusDivs(1)" style="font-size:2em; ">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}
//function to decide what image to show
function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
